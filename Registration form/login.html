<head>

  <title>Login</title>
  
  <link rel="stylesheet" href="login.css">

<body>
  <main>
    <div class="reg-form">
      <div class="login">
        <form action="#" method="post">
          <h1>Login</h1>
          <div class="email">
            <p>Email:</p>
          </div>
          <div class="small">
            <input type="email" required name="email" placeholder="Enter your E-mail" class="input"required>
          
            <div class="password">
              <p>Password:</p>
            </div>
            <input type="password" name="password" placeholder="Enter your Password" class="input" required>
          </div>
          <div class="action">
            <a href="./success.html" type="button" class="btn">Login</a>
            <a href="./index.html" type="button" class="button">previous</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
